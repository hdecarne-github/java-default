handlers = de.carne.util.logging.ConsoleHandler, de.carne.util.logging.LogBuffer

de.carne.util.logging.ConsoleHandler.consoleOnly = false
de.carne.util.logging.ConsoleHandler.level = ALL
java.util.logging.SimpleFormatter.format = %1$Tc %4$s: %5$s%6$s%n

de.carne.util.logging.LogBuffer.level = ALL

.level = LEVEL_WARNING

de.carne.test.util.logging.LogTest.booleanTrue = true
