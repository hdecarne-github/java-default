packages = de.carne.test.util.logging

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d %level %marker: %m%n

appender.counter.type= Counter
appender.counter.name = COUNTER

rootLogger.level = debug
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.counter.ref = COUNTER
