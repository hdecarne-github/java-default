language: java

env:
  JAVA_OPTS="-Xmx2g -Dfile.encoding=UTF-8"

addons:
  sonarcloud:
    organization: "hdecarne-github"

jdk:
  - oraclejdk8

os:
  - linux

git:
  depth: false  

script:
  - ./gradlew --stacktrace build artifactoryPublish sonarqube

notifications:
  email:
    recipients:
      - hdecarne@gmail.com
      
# See https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
