language: java

jdk:
  - openjdk11

os:
  - linux
  - osx

dist: bionic
osx_image: xcode11.3

env:
  JAVA_OPTS="-Xmx4g -Dfile.encoding=UTF-8"
  BUILD_JDK="adopt@1.11.0-6"

addons:
  sonarcloud:
    organization: "hdecarne-github"

git:
  depth: false

before_install: if [[ -e "./.travis/$TRAVIS_OS_NAME/before_install.sh" ]]; then bash -x ./.travis/$TRAVIS_OS_NAME/before_install.sh; fi
install: ./gradlew -s --no-daemon --refresh-dependencies clean assemble testClasses

before_script: if [[ -e "./.travis/$TRAVIS_OS_NAME/before_script.sh" ]]; then bash -x ./.travis/$TRAVIS_OS_NAME/before_script.sh; fi
script: if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./gradlew -s --no-daemon build artifactoryPublish sonarqube; else ./gradlew -s --no-daemon build; fi

notifications:
  email: false
  webhooks: https://outlook.office.com/webhook/27c453a8-ba7e-434b-aa1c-3f3518bae970@204cfc34-134c-421b-9da1-8d11960a08c0/TravisCI/19103ea0fa0047e09b0b5f8e6dbca64b/0dcdd7a9-8645-426a-9076-b0b12401d765
  on_success: change

# See https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
