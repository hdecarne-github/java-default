language: java

jdk:
  - oraclejdk8

os:
  - linux
  - osx

dist: trusty
osx_image: xcode9.3

env:
  JAVA_OPTS="-Xmx2g -Dfile.encoding=UTF-8"

addons:
  sonarcloud:
    organization: "hdecarne-github"

git:
  depth: false

install: ./gradlew --refresh-dependencies assemble

script: ./gradlew --stacktrace clean build

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./gradlew --stacktrace artifactoryPublish sonarqube; fi

notifications:
  email: false 
  slack:
    rooms:
      - secure: 
    on_success: change

# See https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
